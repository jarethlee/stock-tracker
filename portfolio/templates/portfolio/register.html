{% extends "portfolio/layout.html" %}

{% block body %}
    <div class="container mt-4">
        <h2>Register</h2>

        {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input autofocus type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <div>
                <label for="confirmation">Confirm Password:</label>
                <input type="password" name="confirmation" id="confirmation" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Register</button>
        </form>

        <p class="mt-2">Already have an account? <a href="{% url 'login' %}">Log in here.</a></p>
    </div>
{% endblock %}
